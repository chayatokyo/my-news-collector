# AI News Collection
# 生成AI関連ニュースの日次RSS収集設定

# コレクション名（出力フォルダ名に使用）
name: ai-news

# 出力設定
output:
  directory: output/ai-news
  filename_format: "{date}.md" # YYYY-MM-DD.md
  title_format: "AI News — {date_jp}" # 日本語タイトル

# 記事の取得範囲（時間単位）
# GitHub Actions は1日1回実行のため、48時間に設定して取りこぼし防止
fetch_hours: 48

# キーワードフィルタ（いずれかに合致する記事を収集）
# 大文字小文字は区別しない
keywords:
  - AI
  - 人工知能
  - LLM
  - GPT
  - ChatGPT
  - Claude
  - Gemini
  - Copilot
  - Antigravity
  - 生成AI
  - Generative AI
  - Machine Learning
  - 機械学習
  - Deep Learning
  - 深層学習
  - Large Language Model
  - 大規模言語モデル
  - AI Agent
  - AIエージェント
  - Diffusion
  - Stable Diffusion
  - Midjourney
  - DALL-E
  - OpenAI
  - Anthropic
  - DeepMind
  - LLaMA
  - Llama
  - RAG
  - Fine-tuning
  - ファインチューニング
  - Prompt
  - プロンプト
  - Transformer
  - Neural Network
  - ニューラルネットワーク
  - NLP
  - 自然言語処理
  - Computer Vision
  - 画像認識
  - 音声認識
  - Text to Speech
  - Speech to Text
  - AEO
  - GEO
  - AI Overview
  - Cursor
  - Devin
  - Replit

# 除外キーワード（これらが含まれる記事は除外）
exclude_keywords: []

